<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <title>Sign up</title>
  </head>

  <body>
    <div id="popup_main2">
      <div id="popup_signup">
        <div>
          <div>
            <h2 class="h2">Sign up</h2>
          </div>
          <div>
            <h5>First Name</h5>
            <input type="text" id="fName_1" class="pas" size="26" />
          </div>
          <div>
            <h5>Last Name</h5>
            <input type="text" class="pas" id="lName_1" size="26" />
          </div>
          <h5>Email</h5>
          <input type="email" class="text" id="email_1" size="26" />
        </div>
        <div>
          <h5>Password</h5>
          <input type="password" class="pas" id="password_1" size="26" />
        </div>
        <div>
          <input type="checkbox" onclick="passwordVisibilty1()" /> Show Password
        </div>
        <div id="popup_btn">
          <input
            class="btn btn-primary"
            type="button"
            onclick="signUp()"
            id="submit_1"
            value="Submit"
          />
        </div>
        <div id="acc">
          <p>Goto</p>
          <span><a href="signin.html">Sign in</a></span>
        </div>
      </div>
      <span id="credentialAlert1"></span>
    </div>

    <script src="../app.js"></script>
  </body>
</html>
